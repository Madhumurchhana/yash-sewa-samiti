<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.js">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Yash Sewa Samiti</title>
	</head>
	<body>
	<div class="contain">
		<div class="row">
						<div class="col-md-3"></div>

			<div class="col-md-6">
				<h1 class="text-center">Connect Us.</h1>
				<!--make a row in col-md-6 for label and textbox-->
				<label class="label col-md-3 control-label">First Name:</label>
				<div class="col-md-9">
				<input type="text" class="form-control" name="Fname" placeholder="Enter Name">
				</div>
				<!--close-->
				<!--make a row in col-md-6 for label and textbox-->
				<label class="label col-md-3 control-label">Last Name:</label>
				<div class="col-md-9">
				<input type="text" class="form-control" name="Sname" placeholder="Enter Name">
				</div>
				<!--close-->
				<!--make a row in col-md-6 for label and textbox-->
				<label class="label col-md-3 control-label">E-mailID:</label>
				<div class="col-md-9">
				<input type="Email" class="form-control" name="EID" placeholder="E-mail address">
				</div>
				<!--close-->
				<!--make a row in col-md-6 for label and textbox-->
				<label class="label col-md-3 control-label">Phone No:</label>
				<div class="col-md-9">
				<input type="tel" class="form-control" name="PNO" placeholder="PhoneNo">
				</div>
				<!--close-->
				<!--make a row in col-md-6 for label and textbox-->
				<label class="label col-md-3 control-label">Message:</label>
				<div class="col-md-9">
				<input type="text" class="form-control" name="msg" placeholder="Write your Concern">
				</div>
				<!--close-->
				<a href="#"> <div class="btn-info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; submit </div></a>
			</div>
				</div>
		</div>
	</body>
</html>
